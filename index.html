<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Systematic-Accounting web site</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"

  <body>
    <!-- main Wrapper Start with Navbar-->
    <main class="wrapper">
      <!-- Topbar start -->
      <div class="top-bar clearfix">
        <!-- top-bar-link-start -->
        <div class="top-bar-link">
          <ul>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Feeds</a></li>
            <li><a href="#">News</a></li>
          </ul>
        </div>
        <!-- top-bar-link-end -->
        <!-- Site-Serach-Start -->
        <div class="site-serach">
          <form action="index.html" method="get"></form>
          <input
            type="search"
            name="search-box"
            id=""
            placeholder="search somthing"
          />
          <button type="submit"></button>
        </div>
        <!-- Site-Serach-end -->
      </div>
      <!-- topbar end -->
      <!-- Header section -->
      <header>
        <!-- Compnay details section start -->
        <div class="company-deatils">
          <h1>Systematic</h1>
          <p>An Accounting firm</p>
        </div>
        <!-- Company details section end -->

        <div class="social-media">
          <!-- Social-Media-icons start -->

          <ul>
            <li><a href=""> Facebook</a></li>
            <li><a href="">Youtube</a></li>
            <li><a href="">Whatsapp</a></li>
            <li><a href="">Linkdin</a></li>
            <li><a href="">Instergram</a></li>
          </ul>
          <!-- Social-Media-icons end -->
        </div>
      </header>
      <!-- Navgiation Bar start -->



    </main>
    <!-- main Wrapper end -->

</html>
